<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>TODO List</title>
</head>

<body>
    <div class="container">
        <h1>Todo list by Nikolay</h1>
        <div class="flex__container" id="tasks_container">
            <header class="list__header">
                <div class="list__buttons">
                    <span class="list__buttons-count">0 задач</span>
                    <div class="list__buttons-filters">
                        <label type="radio" class="filter-selected" id="filterAll">Все</label>
                        <label type="radio" id="filterDone">Выполненные</label>
                        <label type="radio" id="filterWork">В работе</label>
                    </div>
                    <span id="clear_done" class="list__buttons-clear">Удалить выполненные</span>
                </div>
                <div class="list__tasks-wrapper">
                    <input type="text" id="inputTask" class="list__tasks-input"
                        placeholder="Введите Вашу задачу здесь..." autofocus>
                </div>
            </header>
            <!-- -------------------- НЕ ТРОГАТЬ!!!!--------------------- -->
            <div class="list__tasks">
            </div>
            <!-- -------------------- НЕ ТРОГАТЬ!!!!--------------------- -->
        </div>
        <div class="error__window">
            <p></p>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>

</html>
